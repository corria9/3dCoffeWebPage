<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <title>3D - Landing Page</title>
</head>
<body>

    <!-- HEADER -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Coffe</a>    
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>

            </nav>
    </header>

    <!-- MAIN -->
    <main class="l-main">
        <!-- Home -->
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="assets/img/img1.png" alt="" data-speed="-5" class="move"/>
                    <img src="assets/img/img2.png" alt="" data-speed="1" class="move"/>
                    <img src="assets/img/img3.png" alt="" data-speed="5" class="move"/>
                    <img src="assets/img/img4.png" alt="" data-speed="-5" class="move"/>
                    <img src="assets/img/img5.png" alt="" data-speed="-3" class="move"/>
                    <img src="assets/img/img6.png" alt="" data-speed="3" class="move"/>
                </div>

                <div class="home__data">
                    <h1 class="home__title">Coffe<br> Drink 3D</h1>
                    <p class="home__description">Let's helo discover the best coffe drink <br>of the week. </p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>

    </main>
    

    <!-- GSAP, green sock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
